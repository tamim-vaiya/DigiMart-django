{% extends "base.html" %}

{% block body %}
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-6">
    {% for product in products %}
        <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition">
            <!-- Product Image -->
            <img src="https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png" alt="{{ product.name }}" class="w-full h-48 object-cover">

            <!-- Product Info -->
            <div class="p-4">
                <h2 class="text-lg font-semibold text-gray-800">{{ product.name }}</h2>
                <p class="text-sm text-gray-600 mt-1">{{ product.description|truncatechars:100 }}</p>

                <!-- Price -->
                <p class="text-green-600 font-bold mt-2">${{ product.price }}</p>

                <!-- Button -->
                <a href="" 
                   class="inline-block mt-3 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
                   View Details
                </a>
            </div>
        </div>
    {% empty %}
        <p class="text-gray-500">No products available.</p>
    {% endfor %}
</div>
{% endblock body %}
