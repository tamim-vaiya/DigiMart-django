{% extends "base.html" %}

{% block body %}
<div class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full text-center border border-gray-200">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">⚠️ Delete Product</h2>
        <p class="text-gray-600 mb-6">
            Are you sure you want to delete 
            <span class="font-semibold text-red-600">"{{ product.name }}"</span>?
        </p>

        <form method="POST" class="flex justify-center gap-4">
            {% csrf_token %}
            <button type="submit" 
                class="bg-red-500 hover:bg-red-600 text-white font-semibold px-5 py-2 rounded-lg shadow-sm transition">
                Yes, Delete
            </button>
            <a href="{% url 'index' %}" 
                class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold px-5 py-2 rounded-lg shadow-sm transition">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock body %}
