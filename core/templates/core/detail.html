{% extends "base.html" %}

{% block body %}
<div class="max-w-6xl mx-auto p-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 bg-white shadow-md rounded-xl p-6">
        
        <!-- Left: Product Image -->
        <div>
            <img src="https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png" 
                 alt="{{ product.name }}" 
                 class="w-full h-96 object-cover rounded-lg shadow">
        </div>
        
        <!-- Right: Product Details -->
        <div class="flex flex-col justify-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-4">{{ product.name }}</h1>
            
            <p class="text-gray-600 mb-4">{{ product.description }}</p>
            
            <p class="text-2xl font-semibold text-green-600 mb-6">${{ product.price }}</p>
            
            <div class="flex">
                <button type="button" id="checkout-button"
                    class="px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md 
                            hover:bg-indigo-700 hover:shadow-lg transform hover:-translate-y-0.5 transition">
                    Buy Now
                </button>
            </div>
            <div id="myemail" hidden>
                {{ request.user.email }}
            </div>
        </div>
    </div>
</div>
<script src="https://js.stripe.com/v3/"></script>
<script type="text/javascript">
    var stripe = Stripe('{{ stripe_publishable_key }}')
    var checkoutButton = document.getElementById('checkout-button')
    checkoutButton.addEventListener('click', function(){
        var email = document.getElementById('myemail').innerText.trim()
        if (email.length == 0){
            alert("Email not found")
            return
        }
        fetch("{% url 'api_checkout_session' id=product.id %}", {
            method:'POST',
            body: JSON.stringify({'email':email}) 
        }).then(function(response){
            return response.json()
        }).then(function(session){
            return stripe.redirectToCheckout({sessionId:session.session_id})
        }).then(function(result){
            if(result.error){
                alert(result.error.message)
            }
        }).catch(function(error){
            console.error('Error:', error)
        })
    })
</script>
{% endblock body %}
