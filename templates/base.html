{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiMart</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'dist/styles.css' %}">
</head>
<body>
    <!-- Navbar -->
    <nav class="bg-white shadow-sm px-6 py-3 flex justify-between items-center">
        <!-- Left: Logo + Name -->
        <div class="flex items-center space-x-2">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#374151" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 4h2l2.4 10.2a2 2 0 0 0 2 1.8h7.8a2 2 0 0 0 1.93-1.52L21 8H7"/>
                <circle cx="9" cy="20" r="1.5"/>
                <circle cx="18" cy="20" r="1.5"/>
            </svg>
            <a href="{% url 'index' %}"><span class="text-2xl font-bold text-gray-700">DigiMart</span></a>
        </div>

        <!-- Right: Links -->
        <div class="flex space-x-6 text-gray-700 font-bold">
            <a href="{% url 'dashboard' %}" class="hover:text-indigo-600">Dashboard</a>
            <a href="" class="hover:text-indigo-600">Sales</a>
            <a href="" class="hover:text-indigo-600">Orders</a>
            <a href="{% url 'create_product' %}" class="hover:text-indigo-600">Create Product</a>
            <a href="{% url 'my_purchases' %}" class="hover:text-indigo-600">My Purchases</a>
            <!-- Logout -->
            <form method="POST" action="{% url 'logout' %}" class="inline">
                {% csrf_token %}
                <button type="submit" class="hover:text-red-600 bg-transparent border-none p-0 m-0 cursor-pointer font-bold">
                    Logout
                </button>
            </form>
        </div>
    </nav>

    <!-- Page content -->
    <div class="container mx-auto p-6">
        {% block body %}{% endblock body %}
    </div>
    
</body>
</html>
